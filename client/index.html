<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />

    <!-- Primary Meta Tags -->
    <title>Yoakin Construction and Trading | Build Ethiopia's Future</title>
    <meta
      name="title"
      content="Yoakin Construction and Trading | Build Ethiopia's Future"
    />
    <meta
      name="description"
      content="Yoakin Construction is a leading Grade One construction company in Ethiopia specializing in commercial, residential, and infrastructure projects with highest quality standards."
    />

    <!-- Additional SEO Meta Tags -->
    <meta
      name="keywords"
      content="Grade One contractor Ethiopia, construction company Addis Ababa, commercial building contractors, residential construction Ethiopia, Yoakin Construction"
    />

    <meta name="author" content="Yoakin Construction and Trading" />
    <meta name="robots" content="index, follow" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.ico" />
    <!-- Standard fallback (contains 16x16 + 32x32) -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <!-- Explicit 16x16 -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <!-- Explicit 32x32 -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <!-- Modern SVG -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <!-- iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#8B4513" />
    <meta name="msapplication-TileColor" content="#8B4513" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yoakinconstruction.com/" />
    <meta
      property="og:title"
      content="Yoakin Construction and Trading | Grade One Construction Company in Ethiopia"
    />

      property="og:description"
      content="Leading Grade One construction company in Ethiopia specializing in commercial, residential, and infrastructure projects with highest quality standards."
    />

      property="og:image"
      content="https://yoakinconstruction.com/images/og-image.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Yoakin Construction Trading" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yoakinconstruction.com/" />
    <meta
      property="twitter:title"
      content="Yoakin Construction Trading | Grade One Construction Company in Ethiopia"
    />
    <meta
      property="twitter:description"
      content="Leading Grade One construction company in Ethiopia specializing in commercial, residential, and infrastructure projects."
    />
    <meta
      property="twitter:image"
      content="https://yoakinconstruction.com/images/og-image.jpg"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://yoakinconstruction.com/" />

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <script type="application/ld+json">

        "logo": "https://yoakinconstruction.com/logo_big.png",
        "description": "Grade One certified construction company in Ethiopia specializing in commercial and residential projects.",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "CMC St Michael Church",
          "addressLocality": "Addis Ababa",
          "addressRegion": "Addis Ababa",
          "postalCode": "1000",
          "addressCountry": "ET"
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": "9.005401",
          "longitude": "38.763611"
        },
        "telephone": "+251 911 66-02-79",
        "openingHoursSpecification": {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],

        "priceRange": "$$$"
      }
